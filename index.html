<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Team Creator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>

    <form class="form">
        <p>Search For Pokemon!</p>
        <label for="Pokemon">Pokemon:</label>
        <input type="text" name="name" id="new-name">
        <input type="submit" value="Search">
    </form>

    <div class="pokemon-card">
        <h1 class="pokemon-name">Pokemon Name</h1>
        <img class="pokemon-sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png"
            alt="">
        <h2 class="pokemon-type">Pokemon Type</h2>
        <div class="move-container"></div>
        <h4 class="dexNumber">Fill Me In</h4>
        <button class="add-team">Add!</button>
    </div>

    <div class="your-team">
        <h1>Your Pokemon Team</h1>
    </div>

</body>

</html>
